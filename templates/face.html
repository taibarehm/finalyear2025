<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        video {
            width: 640px; /* Standard webcam resolution */
            height: 480px;
            background-color: #000;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        canvas {
            display: none; /* Hidden, used for capturing frames */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #predictionResult {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Face Detection</h1>
        <video id="videoElement" autoplay playsinline></video>
        <button id="captureButton">Capture & Predict</button>
        <canvas id="canvasElement"></canvas>
        <div id="predictionResult">
            {% if prediction %}
                {{ prediction }}
            {% else %}
                Click "Capture & Predict" to analyze.
            {% endif %}
        </div>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        const predictionResult = document.getElementById('predictionResult');
        const errorMessage = document.getElementById('errorMessage');

        // Request access to the webcam
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    // Set canvas dimensions to match video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    console.log('Webcam started:', video.videoWidth, 'x', video.videoHeight);
                };
            } catch (err) {
                console.error('Error accessing webcam:', err);
                errorMessage.textContent = 'Could not start webcam. Please ensure camera access is allowed.';
            }
        }

        // Capture image and send to server
        captureButton.addEventListener('click', () => {
            if (video.srcObject) {
                errorMessage.textContent = ''; // Clear previous errors

                // Draw the current video frame onto the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get image data as base64 string
                const imageData = canvas.toDataURL('image/jpeg', 0.9); // Use JPEG for smaller size

                // Send data to Flask backend
                sendImageToServer(imageData);
            } else {
                errorMessage.textContent = 'Webcam not active. Please allow camera access.';
            }
        });

        async function sendImageToServer(imageData) {
            predictionResult.textContent = 'Processing...'; // Show loading state
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `image_data=${encodeURIComponent(imageData)}`
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const htmlResponse = await response.text();
             
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlResponse, 'text/html');
                const newPrediction = doc.getElementById('predictionResult').innerText.trim();
                
                predictionResult.textContent = newPrediction;

            } catch (error) {
                console.error('Error sending image:', error);
                predictionResult.textContent = ''; // Clear processing message
                errorMessage.textContent = 'Error during prediction: ' + error.message;
            }
        }

        // Start webcam when the page loads
        window.onload = startWebcam;
    </script>
</body>
</html>
