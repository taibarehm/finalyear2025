<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Detection Questionnaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d111d; /* Dark background */
            color: #e0e6f1; /* Light text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(30, 30, 40, 0.95); /* Slightly transparent dark background */
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 32px;
            max-width: 550px; /* Increased max-width for better readability */
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        }
        h1 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #6ee7b7; /* Green-ish title */
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 8px rgba(110, 231, 183, 0.4);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #a7d9f7; /* Light blue for labels */
        }
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border-radius: 8px;
            border: 1px solid #4a5568; /* Darker border */
            background-color: #2d3748; /* Darker input background */
            color: #e0e6f1;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #6ee7b7; /* Green focus border */
            box-shadow: 0 0 0 3px rgba(110, 231, 183, 0.3); /* Green focus shadow */
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #6ee7b7; /* Green button */
            color: #0d111d; /* Dark text on button */
            font-weight: 700;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 231, 183, 0.4);
        }
        button:hover {
            background-color: #34d399; /* Darker green on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 231, 183, 0.6);
        }
        button:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .result-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none; /* Hidden by default, JS will show it */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stress Detection Questionnaire</h1>
        <form id="stressForm">
            <div class="mb-4">
                <label for="snoring_range">Snoring Rate (0-100):</label>
                <input type="number" id="snoring_range" name="snoring_range" min="0" max="100" step="0.1" required>
            </div>
            <div class="mb-4">
                <label for="respiration_rate">Respiration Rate (bpm):</label>
                <input type="number" id="respiration_rate" name="respiration_rate" min="16" step="0.1" required>
            </div>
            <div class="mb-4">
                <label for="body_temperature">Body Temperature (Â°f):</label>
                <input type="number" id="body_temperature" name="body_temperature" min="97" max="106" step="0.1" required>
            </div>
            <div class="mb-4">
                <label for="limb_movement">Limb Movement :</label>
                <input type="number" id="limb_movement" name="limb_movement" min="0" step="0.1" required>
            </div>
            <div class="mb-4">
                <label for="blood_oxygen">Blood Oxygen (%):</label>
                <input type="number" id="blood_oxygen" name="blood_oxygen" min="0" max="100" step="0.1" required>
            </div>
            <div class="mb-4">
                <label for="eye_movement">Eye Movement :</label>
                <input type="number" id="eye_movement" name="eye_movement"  step="0.1" required>
            </div>
            <div class="mb-4">
                <label for="hours_of_sleep">Hours of Sleep (hours):</label>
                <input type="number" id="hours_of_sleep" name="hours_of_sleep" min="0" max="24" step="0.1" required>
            </div>
            <div class="mb-4">
                <label for="heart_rate">Heart Rate (bpm):</label>
                <input type="number" id="heart_rate" name="heart_rate" min="50" step="0.1" required>
            </div>
            <button type="submit" id="submitButton">Detect Stress Level</button>
        </form>
        <div id="resultMessage" class="result-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('stressForm');
            const submitButton = document.getElementById('submitButton');
            const resultMessageDiv = document.getElementById('resultMessage');

            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission

                submitButton.disabled = true;
                submitButton.textContent = 'Detecting...';
                resultMessageDiv.style.display = 'none'; // Hide previous result message

                const formData = new FormData(form);
                const data = new URLSearchParams();
                for (const pair of formData) {
                    data.append(pair[0], pair[1]);
                }

                try {
                    const response = await fetch('/questionnaire-detect', {
                        method: 'POST',
                        body: data,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                    });

                    const result = await response.json(); // Parse JSON response
                    console.log('Server rresponse:', result); 
                    if (result.success) { 
                        resultMessageDiv.textContent = result.message;
                        resultMessageDiv.style.display = 'block';
                        resultMessageDiv.style.color = '#4CAF50'; 
                    } else {
                        // Handle server-side errors
                        resultMessageDiv.textContent = `Error: ${result.message}`;
                        resultMessageDiv.style.display = 'block';
                        resultMessageDiv.style.color = '#f44336'; // Red for error
                    }

                } catch (error) {
                    console.error('Submission error:', error);
                    resultMessageDiv.textContent = 'Failed to connect to the server. Please try again.';
                    resultMessageDiv.style.display = 'block';
                    resultMessageDiv.style.color = '#f44336'; // Red for error
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Detect Stress Level';
                }
            });
        });
    </script>
</body>
</html>
