<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Leading Tech Partner for Innovative Software Solutions and Digital Transformation">
    <meta name="author" content="Your Company Name">

    <title>Stress Detection</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', 'Roboto', Arial, sans-serif;
            background-color: #0d111d;
            color: #ffffff;
            background-image: url("{{ url_for('static', filename='image/background.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            width: 40px;
            height: 40px;
            background-color: #2e7bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        .nav-item .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-item .nav-link:hover {
            color: #61dafb;
        }

        .nav-item .nav-link.dropdown::after {
            content: '\f0d7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 8px;
            vertical-align: middle;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .contact-us-btn {
            background-color: #2e7bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .contact-us-btn:hover {
            background-color: #1a5acf;
        }

        /* Webcam Section */
        .webcam-container {
            margin: 120px auto 40px auto;
            max-width: 420px;
            background: rgba(20,24,40,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            text-align: center;
            padding: 35px 20px;
        }
        .webcam-container h2 {
            font-weight:700;
            margin-bottom:18px;
            font-size:1.5rem;
        }
        .webcam-container video, .webcam-container canvas {
            border-radius:12px;
            margin-bottom:12px;
            box-shadow:0 2px 8px rgba(46,123,255,0.2);
        }
        #snap {
            background:#2e7bff;
            color:#fff;
            border:none;
            border-radius:25px;
            padding:10px 25px;
            font-size:1rem;
            font-weight:600;
            cursor:pointer;
            margin-bottom:12px;
            transition: background 0.2s;
        }
        #snap:hover {
            background: #1a5acf;
        }
        #upload-form input[type="submit"] {
            margin-top:10px;
            background:#2e7bff;
            color:#fff;
            border:none;
            border-radius:25px;
            padding:10px 25px;
            font-size:1rem;
            font-weight:600;
            cursor:pointer;
        }
        .webcam-result {
            margin-top:18px;
            font-size:1.1rem;
            font-weight:600;
            color:#61dafb;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
            background: url('assets/bg.jpg') no-repeat center center/cover;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.2;
        }

        .get-in-touch-btn {
            background-color: #2e7bff;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .get-in-touch-btn:hover {
            background-color: #1a5acf;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            .navbar-nav {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .navbar-actions {
                flex-direction: column;
                gap: 10px;
            }
            .hero-title {
                font-size: 36px;
            }
            .webcam-container {
                margin: 100px 10px 30px 10px;
                padding: 25px 5px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 28px;
            }
            .get-in-touch-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
            .webcam-container {
                margin: 80px 2px 20px 2px;
                padding: 15px 2px;
            }
        }
    </style>
</head>

<body>

    <div id="wrapper">

        <nav class="navbar">
            <a href="#" class="navbar-logo">
                <i class="fas fa-infinity"></i> </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            </ul>
            
        </nav>

        <!-- Webcam Capture Section -->
        <div class="webcam-container">
            <h2>Try Face Stress Detection</h2>
            <video id="video" width="320" height="240" autoplay></video>
            <br>
            <button id="snap" type="button">Capture</button>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            <form id="upload-form" method="post" enctype="multipart/form-data" action="/">
                <input type="hidden" name="image_data" id="image_data">
                <input type="submit" value="Detect Stress">
            </form>
            {% if prediction %}
                <div class="webcam-result">{{ prediction }}</div>
            {% endif %}
        </div>

        
    </div>
    <script>
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var snap = document.getElementById('snap');
        var image_data = document.getElementById('image_data');
        var uploadForm = document.getElementById('upload-form');

        // Start webcam stream
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        // Capture image on button click
        snap.addEventListener("click", function(e) {
            e.preventDefault();
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            var dataURL = canvas.toDataURL('image/png');
            image_data.value = dataURL;
            canvas.style.display = 'block'; // Show the captured image (optional)
        });

        // Prevent form submission if no image is captured
        uploadForm.addEventListener("submit", function(e) {
            if (!image_data.value) {
                alert("Please capture an image first!");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
